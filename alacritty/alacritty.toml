import = [
    "~/.config/alacritty/themes/themes/tender.toml"
]

[window]
opacity = 0.9

[font]
size = 12.0

[font.bold]
family = "FiraCode Nerd Font Propo"
style = "Bold"

[font.bold_italic]
family = "Fira Sans"
style = "Bold Italic"

[font.italic]
family = "Fira Sans"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"


[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]

[env]
WINIT_X11_SCALE_FACTOR = "1"

